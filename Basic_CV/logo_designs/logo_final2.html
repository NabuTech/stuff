<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TekNabu Logo</title>
    <style>
        body {
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .futuristic-glyph {
            position: relative;
            width: 200px; /* Adjusted size to fit the logo elements */
            height: 200px;
            border: 3px solid #00f0ff;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            box-shadow: 0 0 20px #00f0ff, 0 0 40px #ff00ff;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: glyphPulse 2s infinite alternate;
            padding: 10px; /* Reduced padding for a better fit */
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .obelisk-t {
            position: relative;
            width: 15px; /* Reduced size for better balance */
            height: 60px;
            background: linear-gradient(180deg, #0aff00, #04ff87);
            border-radius: 5px;
            box-shadow: 0 0 10px #0aff00, 0 0 20px #04ff87;
            animation: obeliskGlow 2s infinite alternate;
        }

        .obelisk-t::before {
            content: '';
            position: absolute;
            top: -15px;
            left: -12px;
            width: 40px;
            height: 15px;
            background: linear-gradient(90deg, #0aff00, #04ff87);
            border-radius: 5px;
            box-shadow: 0 0 10px #0aff00, 0 0 20px #04ff87;
        }

        .logo-text {
            display: flex;
            font-family: 'Orbitron', sans-serif;
            font-size: 35px; /* Adjusted font size to fit inside the glyph */
            color: #ffffff;
            text-transform: uppercase;
            margin-left: 5px;
        }

        .logo-text span {
            display: inline-block;
            animation: fadeOut 3s infinite alternate;
        }

        .logo-text span:nth-child(1) { animation-delay: 0.1s; }
        .logo-text span:nth-child(2) { animation-delay: 0.3s; }
        .logo-text span:nth-child(3) { animation-delay: 0.5s; }
        .logo-text span:nth-child(4) { animation-delay: 0.7s; }
        .logo-text span:nth-child(5) { animation-delay: 0.9s; }
        .logo-text span:nth-child(6) { animation-delay: 1.1s; }

        @keyframes glyphPulse {
            0% {
                box-shadow: 0 0 10px #00f0ff, 0 0 20px #ff00ff;
            }
            100% {
                box-shadow: 0 0 20px #00f0ff, 0 0 40px #ff00ff;
            }
        }

        @keyframes obeliskGlow {
            0% {
                box-shadow: 0 0 10px #0aff00, 0 0 20px #04ff87;
            }
            100% {
                box-shadow: 0 0 20px #0aff00, 0 0 40px #04ff87;
            }
        }

        @keyframes fadeOut {
            0%, 100% {
                color: #ffffff;
                text-shadow: 0 0 5px rgba(0, 212, 255, 1), 0 0 10px rgba(0, 212, 255, 0.9), 
                             0 0 20px rgba(0, 212, 255, 0.8), 0 0 40px rgba(255, 0, 255, 0.8), 
                             0 0 60px rgba(255, 0, 255, 0.7);
            }
            50% {
                color: #ff00ff;
                text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            }
            80% {
                color: #000000;
                text-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="futuristic-glyph">
        <div class="logo-container">
            <div class="obelisk-t"></div>
            <div class="logo-text">
                <span>e</span><span>k</span><span>N</span><span>a</span><span>b</span><span>u</span>
            </div>
        </div>
    </div>
</body>
</html>
