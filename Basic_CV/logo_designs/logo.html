<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TekNabu Logo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

        body {
            background-color: white; /* Default background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .teknabu-logo {
            font-family: 'Orbitron', sans-serif; /* Futuristic font choice */
            font-size: 80px;
            color: #ffffff; /* White text color to contrast well with both dark and light backgrounds */
            text-transform: uppercase;
            text-shadow: 
                0 0 5px rgba(0, 212, 255, 1), 
                0 0 10px rgba(0, 212, 255, 0.9), 
                0 0 20px rgba(0, 212, 255, 0.8), 
                0 0 40px rgba(255, 0, 255, 0.8), 
                0 0 60px rgba(255, 0, 255, 0.7); /* More intense shadows for white text */
            animation: neonGlow 1.5s infinite alternate;
        }

        /* Neon Glow Animation */
        @keyframes neonGlow {
            from {
                text-shadow: 
                    0 0 10px rgba(0, 212, 255, 1), 
                    0 0 20px rgba(0, 212, 255, 0.9), 
                    0 0 40px rgba(0, 212, 255, 0.8), 
                    0 0 60px rgba(255, 0, 255, 0.8), 
                    0 0 100px rgba(255, 0, 255, 0.7);
            }
            to {
                text-shadow: 
                    0 0 15px rgba(0, 212, 255, 1), 
                    0 0 30px rgba(0, 212, 255, 0.9), 
                    0 0 60px rgba(255, 0, 255, 0.8), 
                    0 0 90px rgba(255, 0, 255, 0.7), 
                    0 0 150px rgba(255, 0, 255, 0.6);
            }
        }
    </style>
</head>
<body>
    <div class="teknabu-logo">TekNabu</div>
</body>
</html>
