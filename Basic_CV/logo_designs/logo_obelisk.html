<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Obelisk</title>
    <style>
        body {
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .digital-obelisk {
            position: relative;
            width: 20px;
            height: 100px;
            background: linear-gradient(180deg, #00f0ff, #ff00ff);
            border-radius: 5px;
            box-shadow: 0 0 10px #00f0ff, 0 0 20px #ff00ff;
            animation: obeliskGlow 2s infinite alternate;
        }

        @keyframes obeliskGlow {
            0% {
                box-shadow: 0 0 10px #00f0ff, 0 0 20px #ff00ff;
            }
            100% {
                box-shadow: 0 0 20px #00f0ff, 0 0 40px #ff00ff;
            }
        }
    </style>
</head>
<body>
    <div class="digital-obelisk"></div>
</body>
</html>
